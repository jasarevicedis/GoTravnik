<div  class="img-section">
    <img [src]="item.image" alt="">
</div>
<div  class="attraction-data">
    <p class="attraction-name">{{item.name}}</p>
    <p class="attraction-description">{{item.description.substring(0,100)}}
    </p>
    <p class="attraction-address">{{item.location?.address}}</p>
    
    
</div>
