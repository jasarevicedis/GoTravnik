    <img src="../../../../assets/images/plavigradcropped.png" alt="">
    
    
</div>
<div class="data">
    <p class="title">TRAVNIK TRIP PLANNER</p>
<p class="subtitle">
    Weâ€™ll create your smart itinerary with the help of artificial intelligence
</p></div>
<form action="" class="planner">

    <!--odabir vremena-->
    <p class="form-question">When are you planning to travel?</p>
    <mat-form-field id="start-date-field">
        <mat-label>Select date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider></mat-divider>

    <p class="form-question">How many days?</p>


    <div class="days-picker">
        <button (click)="decrement()" type="button" class="step-decrement">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
        </button>
        <input type="text" id="step-number"  value="1"  tabindex="-1" >
        <button (click)="increment()" type="button"  class="step-increment">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
        </button>
      </div>

      <mat-divider></mat-divider>

    <p class="form-question">Who do you plan on traveling with on your next adventure?</p>
    
    <section class="members-radios">
        
        <label>
            <input type="radio" name="member-radio" id="member-radio1" [(ngModel)]="selectedRadio" value="SOLO" (click)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/man.svg" alt="">
                <p>Solo</p>
            </div>
        </label>
        <label>
            <input type="radio" name="member-radio" id="member-radio2" [(ngModel)]="selectedRadio" value="COUPLE" (click)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/couple.svg" alt="">
                <p>Couple</p>
            </div>
        </label>
        <label>
            <input type="radio" name="member-radio" id="member-radio3" [(ngModel)]="selectedRadio" value="FRIENDS" (click)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/friends.svg" alt="">
                <p>Friends</p>
            </div>
        </label>
        <label>
            <input type="radio" name="member-radio" id="member-radio4" [(ngModel)]="selectedRadio" value="FAMILY" (click)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/family.svg" alt="">
                <p>Family</p>
            </div>
        </label>
    </section>

    <mat-divider></mat-divider>

    <p class="form-question">Interests?</p>
    <div class="interests-select">
        <label><input type="checkbox" name="interest" id="interest1" [(ngModel)]="checkbox1" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/city.svg" alt="">
                <p>City sightseeing</p>
            </div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest2" [(ngModel)]="checkbox2" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/park.svg" alt="">
                <p>Outdoor activities</p></div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest3" [(ngModel)]="checkbox3" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/event.svg" alt="">
                <p>Events</p>
            </div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest4" [(ngModel)]="checkbox4" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/restaurant.svg" alt="">
                <p>Food exploration</p>
            </div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest5" [(ngModel)]="checkbox5" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/mosque.svg" alt="">
                <p>History</p>
            </div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest6" [(ngModel)]="checkbox6" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/nature.svg" alt="">
                <p>Nature</p>
            </div> 
        </label>
        <label><input type="checkbox" name="interest" id="interest7" [(ngModel)]="checkbox7" (change)="updateSelectedValues()">
            <div class="option">
                <img src="../../../../assets/images/planner_icons/relax.svg" alt="">
                <p>Relaxation</p>
            </div> 
        </label>

        <label><input type="checkbox" name="interest" id="interest8" [(ngModel)]="checkbox8" (change)="updateSelectedValues()">
            <div class="option">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M74.6 373.2c41.7 36.1 108 82.5 166.1 73.7c6.1-.9 12.1-2.5 18-4.5c-9.2-12.3-17.3-24.4-24.2-35.4c-21.9-35-28.8-75.2-25.9-113.6c-20.6 4.1-39.2 13-54.7 25.4c-6.5 5.2-16.3 1.3-14.8-7c6.4-33.5 33-60.9 68.2-66.3c2.6-.4 5.3-.7 7.9-.8l19.4-131.3c2-13.8 8-32.7 25-45.9C278.2 53.2 310.5 37 363.2 32.2c-.8-.7-1.6-1.4-2.4-2.1C340.6 14.5 288.4-11.5 175.7 5.6S20.5 63 5.7 83.9C0 91.9-.8 102 .6 111.8L24.8 276.1c5.5 37.3 21.5 72.6 49.8 97.2zm87.7-219.6c4.4-3.1 10.8-2 11.8 3.3c.1 .5 .2 1.1 .3 1.6c3.2 21.8-11.6 42-33.1 45.3s-41.5-11.8-44.7-33.5c-.1-.5-.1-1.1-.2-1.6c-.6-5.4 5.2-8.4 10.3-6.7c9 3 18.8 3.9 28.7 2.4s19.1-5.3 26.8-10.8zM261.6 390c29.4 46.9 79.5 110.9 137.6 119.7s124.5-37.5 166.1-73.7c28.3-24.5 44.3-59.8 49.8-97.2l24.2-164.3c1.4-9.8 .6-19.9-5.1-27.9c-14.8-20.9-57.3-61.2-170-78.3S299.4 77.2 279.2 92.8c-7.8 6-11.5 15.4-12.9 25.2L242.1 282.3c-5.5 37.3-.4 75.8 19.6 107.7zM404.5 235.3c-7.7-5.5-16.8-9.3-26.8-10.8s-19.8-.6-28.7 2.4c-5.1 1.7-10.9-1.3-10.3-6.7c.1-.5 .1-1.1 .2-1.6c3.2-21.8 23.2-36.8 44.7-33.5s36.3 23.5 33.1 45.3c-.1 .5-.2 1.1-.3 1.6c-1 5.3-7.4 6.4-11.8 3.3zm136.2 15.5c-1 5.3-7.4 6.4-11.8 3.3c-7.7-5.5-16.8-9.3-26.8-10.8s-19.8-.6-28.7 2.4c-5.1 1.7-10.9-1.3-10.3-6.7c.1-.5 .1-1.1 .2-1.6c3.2-21.8 23.2-36.8 44.7-33.5s36.3 23.5 33.1 45.3c-.1 .5-.2 1.1-.3 1.6zM530 350.2c-19.6 44.7-66.8 72.5-116.8 64.9s-87.1-48.2-93-96.7c-1-8.3 8.9-12.1 15.2-6.7c23.9 20.8 53.6 35.3 87 40.3s66.1 .1 94.9-12.8c7.6-3.4 16 3.2 12.6 10.9z"/></svg>
                <p>Art/Culture</p>
            </div> 
        </label>
        
        </div>

        <mat-divider></mat-divider>
    <p class="form-question">How intense your days should be?</p>

        <section class="intensity-radios">
        
            <label>
                <input type="radio" name="intensity-radio" id="intensity-radio1">
                <div class="option">
                    <img src="../../../../assets/images/planner_icons/man.svg" alt="">
                    <p>Low</p>
                </div>
            </label>
            <label>
                <input type="radio" name="intensity-radio" id="intensity-radio1">
                <div class="option">
                    <img src="../../../../assets/images/planner_icons/man.svg" alt="">
                    <p>Medium</p>
                </div>
            </label>
            <label>
                <input type="radio" name="intensity-radio" id="intensity-radio1">
                <div class="option">
                    <img src="../../../../assets/images/planner_icons/man.svg" alt="">
                    <p>High</p>
                </div>
            </label>
            
            
        </section>

        <mat-divider></mat-divider>

    <mat-divider></mat-divider>

    <section class="additional-radios">
        
        <label>
            <input type="checkbox" name="additional-radio" id="additional-radio1">
            <p>I will have a car</p>
        </label>
        <label>
            <input type="checkbox" name="additional-radio" id="additional-radio1">
            <p>Halal food</p>
        </label>
        <label>
            <input type="checkbox" name="additional-radio" id="additional-radio1">
            <p>Vegetarian food</p>

    <button (click)="updateSelectedValues()" routerLink="/results" class="plan-button">Build your trip</button>

</form>
