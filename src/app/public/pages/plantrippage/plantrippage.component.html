<div class="planner-header">
    <p class="title">TRAVNIK TRIP PLANNER</p>
    <p class="subtitle">
        Looking for the best local tips to plan your future trip to Travnik? Use our newest trip planning service provided by those who know the city best!
    </p>
</div>
<form action="" class="planner">
    <p class="form-question">When are you planning to travel?</p>
    <mat-form-field id="start-date-field">
        <mat-label>Select date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider></mat-divider>

    <p class="form-question">Who do you plan on traveling with on your next adventure?</p>
    
    <section class="members-radios">
        <input type="radio" name="member-radio1" id="member-radio1">
        <label for="member-radio1">
            <div class="option"></div>
        </label>
        <input type="radio" name="member-radio2" id="member-radio2">
        <label for="member-radio2">
            <div class="option"></div>
        </label>
        <input type="radio" name="member-radio3" id="member-radio3">
        <label for="member-radio3">
            <div class="option"></div>
        </label>
        <input type="radio" name="member-radio4" id="member-radio4">
        <label for="member-radio4">
            <div class="option"></div>
        </label>
    </section>

    <mat-divider></mat-divider>

    <p class="form-question">Interests?</p>
    <section class="interests-radios">
        <input type="radio" name="interests-radio1" id="interests-radio1">
        <label for="interests-radio1">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio2" id="interests-radio2">
        <label for="interests-radio2">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio3" id="interests-radio3">
        <label for="interests-radio3">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio4" id="interests-radio4">
        <label for="interests-radio4">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio5" id="interests-radio5">
        <label for="interests-radio5">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio6" id="interests-radio6">
        <label for="interests-radio6">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio7" id="interests-radio7">
        <label for="interests-radio7">
            <div class="option"></div>
        </label>
        <input type="radio" name="interests-radio8" id="interests-radio8">
        <label for="interests-radio8">
            <div class="option"></div>
        </label>
    </section>
    
    <button class="plan-button">Build your trip</button>

</form>
