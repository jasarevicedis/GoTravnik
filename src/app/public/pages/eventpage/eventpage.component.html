<div class="event-nav">
    <div class="nav-tags">
        <label>
            <input type="radio" name="nav-radio" id="nav-radio1" checked>
            <div class="nav-option">            
                <p>All</p>
            </div>
        </label>     
        <label>
            <input type="radio" name="nav-radio" id="nav-radio1">
            <div class="nav-option">

        </label>  
        <label>

            <div class="nav-option">            
                <p>Hiking</p>
            </div>
        </label>  
    </div>
    <div class="dates-section">
        <mat-form-field id="start-date-field">
            <mat-label>Period begin</mat-label>
            <input matInput [matDatepicker]="picker">
            
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field id="end-date-field">
            <mat-label>Period end</mat-label>
            <input matInput [matDatepicker]="picker">
            
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button class="apply">Apply</button>
    </div>
</div>
