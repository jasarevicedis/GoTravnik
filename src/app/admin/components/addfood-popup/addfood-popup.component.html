<div class="popup-header">
    <p>Add new Food&Drink</p>
</div>
<form (ngSubmit)="onSubmit()">
    <mat-form-field class="name">
        <mat-label>Restaurant name</mat-label>
        <input matInput [(ngModel)]="formData.name" name="name">
    </mat-form-field>
    <mat-form-field class="image-url">
        <mat-label>Image url</mat-label>
        <input matInput [(ngModel)]="formData.imageurl" name="imageurl">
    </mat-form-field>
    
    

    <p class="categories-title">Categories:</p>
    <section class="categories">
        <mat-checkbox class="example-margin">Burgers</mat-checkbox>
        <mat-checkbox class="example-margin">Chicken</mat-checkbox>
        <mat-checkbox class="example-margin">Pizza</mat-checkbox>
        <mat-checkbox class="example-margin">Burek</mat-checkbox>
        <mat-checkbox class="example-margin">Coffee/Tea</mat-checkbox>
        <mat-checkbox class="example-margin">Deserts</mat-checkbox>
        <mat-checkbox class="example-margin">Doner</mat-checkbox>
        <mat-checkbox class="example-margin">Breakfast</mat-checkbox>
        <mat-checkbox class="example-margin">Soup</mat-checkbox>
        <mat-checkbox class="example-margin">Cakes</mat-checkbox>
        <mat-checkbox class="example-margin">Fish</mat-checkbox>
        <mat-checkbox class="example-margin">Barbecue</mat-checkbox>
        <mat-checkbox class="example-margin">Ice cream</mat-checkbox>
        <mat-checkbox class="example-margin">Vegetarian</mat-checkbox>
       

    </section>
    <mat-form-field >
        <mat-label>Address</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Phone number</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field >
        <mat-label>x-coordinate</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field >
        <mat-label>y-coordinate</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Website link</mat-label>
        <input type="url" matInput>
    </mat-form-field>
    <textarea matNativeControl>Description</textarea>
    <button class="add">Add item</button>
</form>
