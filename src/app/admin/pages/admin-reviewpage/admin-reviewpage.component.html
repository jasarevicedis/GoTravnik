
<div class="table-header">
    <p>Manage reviews</p>
    
</div>
<div class="table-nav">
    
    <mat-form-field>
        <mat-label>Status</mat-label>
        <select matNativeControl >
          <option selected value="">All</option>
          <option value="">Approved</option>
          <option value="">Non approved</option>
          
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Time added</mat-label>
        <select matNativeControl >
          <option selected value="">All</option>
          <option value="">Today</option>
          <option value="">This week</option>
          <option value="">This month</option>
        </select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sort by</mat-label>
        <select matNativeControl >
          <option selected value="">Time added</option>
          <option value="">Alphabetical</option>
          <option value="">Best to worst</option>
          <option value="">Worst to best</option>
        </select>
      </mat-form-field>
      <button class="filter">Filter</button>
    <button class="reset">Reset</button>
</div>
<table class="reviews-table">
    <thead></thead>
    <tbody *ngFor="let item of items">
        <tr (click)="openReviewItemPopup()">
            <td class="review-id">{{item.id}}</td>
            <td class="review-item">
                <div class="reviewed-item">
                    <div class="item-tag"></div>
                    <p>{{item.touristContent?.name}}</p>
                </div>
            </td>
            <td class="review-rating">
                
                    <svg *ngFor="let i of [1, 2, 3, 4, 5]" class="star" [class.filled]="i <= item.value" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                    
                
            </td>
            <td class="review-comment">
                <p>{{item.textComment.slice(0,100)}}</p>
            </td>
            <td class="review-date">
                <p>{{item.postDate.slice(0,10).replace('-', '/').replace('-', '/')}}</p>
            </td>
            <td class="review-status">
                <div *ngIf="item.approved" class="status approved" >APPROVED</div>
                <div  *ngIf="!item.approved" class="status nonapproved" >NOT APPROVED</div>
            </td>
        </tr>
    </tbody>
</table>
